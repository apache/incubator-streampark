services:
  jobmanager:
    image: flink:1.18.1
    command: jobmanager
    ports:
      - "8081:8081"
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
    networks:
      - e2e
    volumes:
      - flink_data:/opt/flink
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: [ "CMD", "curl", "http://localhost:8081" ]
      interval: 5s
      timeout: 5s
      retries: 120

  taskmanager:
    image: flink:1.18.1
    depends_on:
      - jobmanager
    command: taskmanager
    scale: 1
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 2
    networks:
      - e2e
    volumes:
      - flink_data:/opt/flink
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: [ "CMD", "curl", "http://localhost:8081" ]
      interval: 5s
      timeout: 5s
      retries: 120

  streampark:
    image: apache/streampark:ci
    command: bash bin/streampark.sh start_docker
    build:
      context: ./
      dockerfile: ./Dockerfile
    ports:
      - 10000:10000
      - 10030:10030
    environment:
      - SPRING_PROFILES_ACTIVE=h2
      - TZ=Asia/Shanghai
      - FLINK_JOBMANAGER_URL=http://jobmanager:8081
    privileged: true
    restart: unless-stopped
    networks:
      - e2e
    volumes:
      - flink_data:/opt/flink
      - ${HOME}/streampark_build_logs:/tmp/streampark/logs/build_logs/
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: [ "CMD", "curl", "http://localhost:10000" ]
      interval: 5s
      timeout: 5s
      retries: 120
networks:
  e2e:
volumes:
  flink_data:
