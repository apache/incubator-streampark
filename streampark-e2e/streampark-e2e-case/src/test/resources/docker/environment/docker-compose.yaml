services:
  postfix:
    image: boky/postfix
    container_name: postfix
    hostname: testmail
    domainname: email.com
    environment:
      - maildomain=email.com
      - smtp_user=admin:streampark
      - ALLOW_EMPTY_SENDER_DOMAINS=true
    ports:
      - "25:25"
    privileged: true
    restart: unless-stopped
    networks:
      - e2e
  streampark:
    image: apache/streampark:ci-basic
    command: bash bin/streampark.sh start_docker
    build:
      context: ./
      dockerfile: ./Dockerfile
    ports:
      - 10000:10000
      - 10030:10030
    environment:
      - SPRING_PROFILES_ACTIVE=h2
      - TZ=Asia/Shanghai
    privileged: true
    restart: unless-stopped
    networks:
      - e2e
    volumes:
      - ${HOME}/streampark_build_logs:/tmp/streampark/logs/build_logs/
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: [ "CMD", "curl", "http://localhost:10000" ]
      interval: 5s
      timeout: 5s
      retries: 120
networks:
  e2e:

