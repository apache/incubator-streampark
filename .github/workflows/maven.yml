name: Maven Package Test

on:
  push:
    branches:
      - dev
    paths-ignore:
      - '**.md'
      - 'deploy/**'
      - 'script/**'
      - 'streampark-console/streampark-console-webapp/**'
  pull_request:
    paths-ignore:
      - '**.md'
      - 'deploy/**'
      - 'script/**'
      - 'streampark-console/streampark-console-webapp/**'

jobs:
  license-header:
    if: github.repository == 'apache/incubator-streampark'
    name: License header
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Check license header
        uses: apache/skywalking-eyes/header@main

  build:
    if: github.repository == 'apache/incubator-streampark'
    name: Build
    needs: [ sanity-check ]
    strategy:
      matrix:
        java: [ '8', '11' ]
        os: [ 'ubuntu-latest' ]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'maven'
      - name: Build package with maven
        run: >-
          ./mvnw -B -T 2C clean package scalastyle:check
          -D"maven.test.skip"=true
          -D"checkstyle.skip"=true
          -D"license.skipAddThirdParty"=true
          -D"http.keepAlive"=false
          -D"maven.wagon.http.pool"=false
          -D"maven.wagon.http.retryHandler.count"=3
          -D"maven.wagon.httpconnectionManager.ttlSeconds"=120
      - name: Test with Maven
        run: mvn -B test -pl '!streampark-plugin/streampark-jvm-profiler,!streampark-console/streampark-console-service' -am
