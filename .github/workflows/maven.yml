name: Maven Package Test

on:
  push:
    branches:
      - dev
    paths-ignore:
      - '**.md'
      - 'deploy/**'
      - 'script/**'
      - 'streamx-console/streamx-console-webapp/**'
  pull_request:
    paths-ignore:
      - '**.md'
      - 'deploy/**'
      - 'script/**'
      - 'streamx-console/streamx-console-webapp/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check Dependencies' License
        uses: apache/skywalking-eyes/dependency@main
        with:
          log: debug
          config: .licenserc.yaml
          mode: check
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.16'
      - name: Check Dependencies Licenses
        run: |
          go install github.com/apache/skywalking-eyes/cmd/license-eye@47febf5
          license-eye dependency resolve --summary tools/dependencies/LICENSE.tpl
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn -B clean package -T 4 -DskipTests -Dscala.version=2.12.8 -Dscala.binary.version=2.12
      - name: Test with Maven
        run: mvn -B test -pl '!streamx-plugin/streamx-jvm-profiler,!streamx-console/streamx-console-service' -am
