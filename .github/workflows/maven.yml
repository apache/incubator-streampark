name: StreamX CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:

  docker:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        scala: [ 2.12.15 ]
        java: [ adopt@1.8 ]
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v13
        with:
            java-version: ${{ matrix.java }}

      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: init
        run: |
          sed -i -e 's/eval $NOHUP/eval/' streamx-console/streamx-console-service/src/assembly/bin/streamx.sh
          sed -i -e 's/1 "&"/1/' streamx-console/streamx-console-service/src/assembly/bin/streamx.sh

      - name: Maven Install
        run: |
          echo '======= Mixed front-end and back-end packaging ======='
          mvn clean install -DskipTests -Dscala.version=${{ matrix.scala }} -Dscala.binary.version=2.12 -Pwebapp

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: 18301455973/streamx-server

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push streamx
        uses: docker/build-push-action@v3
        with:
          context: .
          file: docker/server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
