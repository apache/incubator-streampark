name: "Build Docker Image"

on:
  workflow_dispatch:
  push:
    branches:
      - dev
      - '*-release'
    tags:
      - '*-release'
  pull_request:
    branches:
      - dev
      - '*-release'

jobs:
  build_image:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v13
        with:
            java-version: adopt@1.8

      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: init
        run: |
          sed -i -e 's/eval $NOHUP/eval/' streamx-console/streamx-console-service/src/assembly/bin/streamx.sh
          sed -i -e 's/"$APP_OUT" 2>&1 "&"/"$APP_OUT"/' streamx-console/streamx-console-service/src/assembly/bin/streamx.sh

      - name: Mixed front-end and back-end packaging
        run: |
          mvn clean install -DskipTests -Dscala.version=2.12.15 -Dscala.binary.version=2.12 -Pwebapp

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=main,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix=,format=short
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      - name: Build and push Docker images (supported platforms)
        uses: docker/bake-action@v1.7.0
        with:
          files: |
            .github/workflows/docker-bake.hcl
            ${{ steps.meta.outputs.bake-file }}
          targets: bake-platform
          push: ${{ github.event_name != 'pull_request' }}
