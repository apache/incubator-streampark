name: Frontend

on:
  push:
    branches:
      - dev
    paths:
      - '.github/workflows/frontend.yml'
      - 'streampark-console/streampark-console-webapp/**'
  pull_request:
    paths:
      - '.github/workflows/frontend.yml'
      - 'streampark-console/streampark-console-webapp/**'

defaults:
  run:
    working-directory: streampark-console/streampark-console-webapp

concurrency:
  group: frontend-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: corepack enable
      - name: Compile and Build
        run: |
          pnpm install
          pnpm run lint:lint-staged
          pnpm run build
