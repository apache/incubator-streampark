apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "streamx.name" . }}
  namespace: {{ .Release.Namespace | default "default"}}
  labels:
    {{- include "streamx.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount}}
  selector:
    matchLabels:
      {{- include "streamx.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "streamx.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.spec.affinity }}
      affinity:
      {{- toYaml .Values.spec.affinity | nindent 8 }}
      {{- end }}
      {{- if .Values.spec.nodeSelector }}
      nodeSelector:
      {{- toYaml .Values.spec.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.spec.tolerations }}
      tolerations:
      {{- toYaml .Values.spec.tolerations | nindent 8 }}
      {{- end }}
      {{- if .Values.image.pullSecret }}
      imagePullSecrets:
        - name: {{ .Values.image.pullSecret }}
      {{- end }}
      serviceAccountName: {{ include "streamx.serviceAccountName" . }}
      containers:
        - image: {{ .Values.image.repository }}:{{ .Values.image.tag}}
          name: {{ .Chart.Name }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: {{ .Values.spec.name }}
              containerPort: {{ .Values.spec.containerPort }}
              protocol: TCP
          securityContext:
            privileged: false
{{/*          command: ["bash","bin/startup.sh"]*/}}
          command: ["bash","-c","while true; do sleep 3600; done"]
          volumeMounts:
            - name: volume-docker
              mountPath: /var/run/docker.sock
              readOnly: true
            - name: streamx-default-config-volume
              mountPath: /streamx/conf
      volumes:
        - name: streamx-default-config-volume
          configMap:
            name: streamx-console-config
            items:
              - key: application.yml
                path: application.yml
              - key: logback-spring.xml
                path: logback-spring.xml
              - key: kerberos.yml
                path: kerberos.yml
              - key: spy.properties
                path: spy.properties
              - key: ValidationMessages.properties
                path: ValidationMessages.properties
        - name: volume-docker
          hostPath:
            path: /var/run/docker.sock
            type: ""


