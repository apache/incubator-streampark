{{/*
RBAC rules used to create the operator (cluster)role based on the scope
*/}}
{{- define "streamx.rbacRules" }}
rules:
  - apiGroups:
      - streamx
    resources:
      - "*"
    verbs:
      - "*"
  - apiGroups:
      - ""
    resources:
      - pods
      - services
      - endpoints
      - persistentvolumeclaims
      - events
      - configmaps
      - secrets
      - nodes
    verbs:
      - "*"
  - apiGroups:
      - apps
    resources:
      - deployments
      - replicasets
    verbs:
      - "*"
  - apiGroups:
      - extensions
    resources:
      - deployments
      - ingresses
    verbs:
      - "*"
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - "*"
{{- end }}
---
{{- if .Values.rbac.create }}
---
{{/*
Namespaced scoped RBAC.
*/}}
{{- if .Values.watchNamespaces }}
{{- range .Values.watchNamespaces }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: streamx
  namespace: {{ . }}
  labels:
    {{- include "streamx.labels" $ | nindent 4 }}
{{- template "streamx.rbacRules" $ }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: streamx-role-binding
  namespace: {{ . }}
  labels:
    {{- include "streamx.labels" $ | nindent 4 }}
roleRef:
  kind: Role
  name: streamx
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: {{ include "streamx.serviceAccountName" $ }}
    namespace: {{ $.Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: streamx-role-binding
  namespace: {{ . }}
  labels:
    {{- include "streamx.labels" $ | nindent 4 }}
  annotations:
    "helm.sh/resource-policy": keep
roleRef:
  kind: Role
  name: streamx
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: {{ include "streamx.jobServiceAccountName" $ }}
    namespace: {{ . }}
---
{{- end }}
{{ else }}
{{/*
Cluster scoped RBAC.
*/}}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: streamx
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "streamx.labels" . | nindent 4 }}
{{- template "streamx.rbacRules" $ }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: streamx-cluster-role-binding
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "streamx.labels" . | nindent 4 }}
roleRef:
  kind: ClusterRole
  name: streamx
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: {{ include "streamx.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
{{- end }}
