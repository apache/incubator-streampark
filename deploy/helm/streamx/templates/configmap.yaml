{{- if .Values.streamxDefaultConfiguration.create }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: streamx-console-config
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "streamx.labels" . | nindent 4 }}
data:
  application.yaml: |+
    {{- if .Values.streamxDefaultConfiguration.append }}
    {{- $.Files.Get "conf/stremax-console-config/application.yaml"  | nindent 4 -}}
    {{- end }}
    {{- if index (.Values.streamxDefaultConfiguration) "application.yaml" }}
    {{- index (.Values.streamxDefaultConfiguration) "application.yaml" | nindent 4 -}}
  {{- end }}
  logback-spring.xml: |+
    {{- if .Values.streamxDefaultConfiguration.append }}
    {{- $.Files.Get "conf/stremax-console-config/logback-spring.xml"  | nindent 4 -}}
    {{- end }}
    {{- if index (.Values.streamxDefaultConfiguration) "logback-spring.xml" }}
    {{- index (.Values.streamxDefaultConfiguration) "logback-spring.xml" | nindent 4 -}}
    {{- end }}
    {{- end }}
