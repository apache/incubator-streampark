{{/*
RBAC rules used to create the operator (cluster)role based on the scope
*/}}
{{- define "streampark.rbacRules" }}
rules:
  - apiGroups:
      - "*"
    resources:
      - pods
      - services
      - endpoints
      - persistentvolumeclaims
      - events
      - configmaps
      - secrets
      - nodes
      - deployments
      - ingresses
      - replicasets
      - pods/log
    verbs:
      - "*"
{{- end }}
---
{{- if .Values.rbac.create }}
---
{{/*
Namespaced scoped RBAC.
*/}}
{{- if .Values.watchNamespaces }}
{{- range .Values.watchNamespaces }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: streampark
  namespace: {{ . }}
  labels:
    {{- include "streampark.labels" $ | nindent 4 }}
{{- template "streampark.rbacRules" $ }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: streampark-role-binding
  namespace: {{ . }}
  labels:
    {{- include "streampark.labels" $ | nindent 4 }}
roleRef:
  kind: Role
  name: streampark
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: {{ include "streampark.serviceAccountName" $ }}
    namespace: {{ $.Release.Namespace }}
---
{{- end }}
{{ else }}
{{/*
Cluster scoped RBAC.
*/}}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: streampark-cluster
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "streampark.labels" . | nindent 4 }}
{{- template "streampark.rbacRules" $ }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: streampark-cluster-role-binding
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "streampark.labels" . | nindent 4 }}
roleRef:
  kind: ClusterRole
  name: streampark-cluster
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: {{ include "streampark.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
{{- end }}
