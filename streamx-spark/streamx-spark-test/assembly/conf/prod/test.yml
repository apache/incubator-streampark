spark:
  app:
    main: com.streamx.spark.test.HelloStreamXApp
    myid: 123
    name: HelloStreamXApp
    conf:
      local:
        version: 2
  source:
    kafka:
      offset:
        store:
          type: kafka
      consume:
        bootstrap:
          servers: bigdata-kafka-001-113-8:9092,bigdata-kafka-002-113-9:9092,bigdata-kafka-003-113-10:9092
        topics: flm_monitor_sqkb_basic_app_v2
        group:
          id: streamx.005
        key:
          deserializer: org.apache.kafka.common.serialization.StringDeserializer
        value:
          deserializer: org.apache.kafka.common.serialization.StringDeserializer
        auto:
          offset:
            reset: earliest
        max:
          partition:
            fetch:
              bytes: 10485760
        fetch:
          max:
            wait:
              ms: 3000
  sink:
    redis:
      db: 0
      host: ''
      port: 6379
      timeout: 30
  monitor:
    congestion:
      batch: 0
    dingding:
      url: https://oapi.dingtalk.com/robot/send?access_token=d4d19790b4d4b83bfbeeb9f67e75ed5b1c2e3a40968e9d908df7c691c0f78afe
      user: ''
    suicide:
      batch: 0
    zookeeper: 127.0.0.1:2181

  batch:
    duration: 5
  driver:
    cores: 1
    memory: 512MB
    userClassPathFirst: false
  dynamicAllocation:
    cachedExecutorIdleTimeout: -1
    enabled: true
    executorIdleTimeout: 60s
    initialExecutors: 1
    maxExecutors: 60
    minExecutors: 1
    schedulerBacklogTimeout: 1s
    sustainedSchedulerBacklogTimeout: 1s
  executor:
    cores: 1
    instances: 1
    memory: 512MB
    userClassPathFirst: true
  #执行集群设置,不用设置,一般使用YARN
  master: yarn
  submit:
    deployMode: cluster
  yarn:
    queue: default
  serializer: org.apache.spark.serializer.KryoSerializer
  shuffle:
    service:
      enabled: true
      port: 7337
