server:
  port: 10001

spring:
  application.name: streamx
  servlet:
    multipart:
      enabled: true
      max-file-size: 200MB
      max-request-size: 200MB
  datasource:
    dynamic:
      # 是否开启 SQL日志输出，生产环境建议关闭，有性能损耗
      p6spy: true
      hikari:
        connection-timeout: 30000
        max-lifetime: 1800000
        max-pool-size: 15
        min-idle: 5
        connection-test-query: select 1
        pool-name: LarkHikariCP
      # 配置默认数据源
      primary: primary
      datasource:
        # 数据源-1，名称为 primary
        primary:
          username: hopsonone
          password: hopsonone123
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://10.2.39.40:3306/streamx?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Asia/Shanghai
  aop.proxy-target-class: true
  messages.encoding: utf-8

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

management.endpoints.web.exposure.include: ['httptrace', 'metrics']

#mybatis plus 设置
mybatis-plus:
  type-aliases-package: com.streamxhub.console.*.entity
  mapper-locations: classpath:mapper/*/*.xml
  configuration:
    jdbc-type-for-null: null
  global-config:
    # 关闭 mybatis-plus的 banner
    banner: false

streamx:
  # 是否异步记录用户操作日志
  openAopLog: true
  # 单次最大批量入库数量
  max.batch.insert.num: 1000
  shiro:
    # 后端免认证接口 url
    anonUrl: /passport/**,/systemName,/user/check/**,/websocket/**
    # token有效期，单位秒
    jwtTimeOut: 86400
  app-home: /Users/benjobs/Workspace/deploy/workspace
  yarn: http://test-hadoop-2:8088


