components:
  schemas:
    # base
    Pagination:
      description: Metadata about pagination
      type: object
      properties:
        total:
          type: integer
          format: int64

    Error:
      description: Error body.
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
        target:
          type: string
      required:
        - code
        - message

    # temp leave
    RestResponse:
      type: object
      properties:
        empty:
          type: boolean
      additionalProperties:
        type: object

    # application
    ListFlinkApplication:
      type: object
      allOf:
        - type: object
          properties:
            applications:
              type: array
              items:
                $ref: '#/components/schemas/FlinkApplication'
        - $ref: '#/components/schemas/Pagination'

    FlinkApplication:
      type: object
      properties:
        id:
          type: integer
          format: int64

    CreateFlinkApplicationRequest:
      type: object
      properties:
        teamId:
          type: integer
          format: int64
        jobType:
          type: string
          enum: [ CUSTOM_CODE, FLINK_SQL ]
        executionMode:
          type: string
          enum: [ LOCAL, REMOTE, YARN_PER_JOB, YARN_SESSION, YARN_APPLICATION, KUBERNETES_NATIVE_SESSION, KUBERNETES_NATIVE_APPLICATION ]
        yarnQueue:
          type: string

    # alert config
    ListAlertConfig:
      description: 'list alert config'
      type: object
      allOf:
        - type: object
          properties:
            alertConfigs:
              type: array
              items:
                $ref: '#/components/schemas/AlertConfigInfo'
        - $ref: '#/components/schemas/Pagination'

    CreateAlertConfigRequest:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseAlertConfig'
        - type: object
          properties:
            userId:
              type: integer
              format: int64
              example: 100000

    UpdateAlertConfigRequest:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseAlertConfig'

    BaseAlertConfig:
      type: object
      properties:
        email:
          $ref: '#/components/schemas/Email'
        alertName:
          type: string
        alertType:
          description: >-
            basic alert type: 1(email), 2(dink talk), 4(wecom), 8(http) 16(lark),
            also support the combination, e.g. 3 means, email and dink talk
          type: integer
          example: 1
        dingTalk:
          $ref: '#/components/schemas/DingTalk'
        weCom:
          $ref: '#/components/schemas/WeCom'
        httpCallback:
          $ref: '#/components/schemas/HttpCallback'
        lark:
          $ref: '#/components/schemas/Lark'


    Email:
      description: 'email parameters'
      type: object
      properties:
        contacts:
          description: 'email address'
          example: "aaa@bbb.com"
          type: string
      required:
        - contacts

    DingTalk:
      description: 'ding talk parameters'
      type: object
      properties:
        dingTalkUrl:
          description: "ding-talk url"
          example: "http://qq.com"
          type: string
        contacts:
          description: " address"
          example: "aaa@bbb.com"
          type: string
        isAtAll:
          description: "is @all"
          example: "true"
          type: boolean
          default: false
        token:
          description: "access token"
          example: "xxxx"
          type: string
        secretEnable:
          description: "whether use ding-talk secret"
          example: "false"
          type: boolean
          default: false
        secretToken:
          description: "secret token, only secret enabled"
          example: ""
          type: string
      required:
        - token

    WeCom:
      description: "wecom parameters"
      type: object
      properties:
        token:
          description: "access token"
          example: "xxxx"
          type: string
      required:
        - token

    HttpCallback:
      description: "http callback parameters"
      type: object
      properties:
        url:
          description: http callback url"
          example: "http://example.com/a"
          type: string
        method:
          description: "http method"
          example: "POST"
          type: string
          enum: [ POST, GET ]
        contentType:
          description: "media content type"
          example: "application/json"
          type: string
        requestTemplate:
          description: "freemarker template for replace parameters"
          type: string
      required:
        - url

    Lark:
      type: object
      properties:
        token:
          description: "access token"
          example: "xxxx"
          type: string
        isAtAll:
          description: "is @all"
          example: "true"
          type: boolean
          default: false
        secretEnable:
          description: "whether use lark secret"
          example: "false"
          type: boolean
          default: false
        secretToken:
          description: "secret token, only secret enabled"
          type: string
      required:
        - token

